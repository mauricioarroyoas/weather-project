<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="outergrid">
      <header class="outergrid__header"></header>
      <div class="outergrid__content">
        <div class="card">
          <div class="card__header">
            <select class="select"></select>
          </div>
          <div class="card__body">
            <div class="card__body__section section-top">
              <div class="left-section">
                <img class="icon" />
                <span class="temperature-text">temprature</span>
              </div>
              <div class="right-section">
                <span class="city-name">city name</span>
                <span class="date">date</span>
                <span class="weather-description">weather desc</span>
              </div>
            </div>
            <div class="card__body__section section-middle">
              <p class="humidity">Humedad:</p>
              <p class="wind">Viento: a</p>
            </div>
            <div class="card__body__section section-bottom">
              <div class="section-bottom__controls">
                <button class="controls__temperature control">Temperatura</button>
                <button class="control__rain control">Precipitaciones</button>
                <button class="control__wind control">Viento</button>
              </div>
              <div class="seciion-bottom__canvas">
                <p>Datos de temperatura por hora</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="outergrid__footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
